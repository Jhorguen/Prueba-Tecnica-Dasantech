<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JhorguenDEV</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Jhorguen Vargas Moreno</h1>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#sobre-mi">Sobre Mí</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Acceso Privado</h2>
                <p class="login-subtitle">Ingresa para ver información de contacto</p>
                
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" id="username" required placeholder="admin">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" id="password" required placeholder="••••••">
                    </div>
                    
                    <button type="submit" class="login-submit">Acceder</button>
                </form>
                
                <div class="login-help">
                    <p>Usuario: admin | Contraseña: 123456</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
